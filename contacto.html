    <h1>Dejame un mensaje</h1>

    <form action="">
        <!--Inputs: Son elementos que permiten capturar informacion de un usuario-->
        <div class="div_contacto">
            <label for="nombre">Nombre</label>
            <input class="input_contacto" type="text" placeholder="Ingresa tu nombre" id="nombre" name="nombre">
        </div>

        <div class="div_contacto">
            <label for="apellido">Apellido</label>
            <input class="input_contacto" type="text" placeholder="Ingresa tu apellido" id="apellido" name="apellido">
        </div>

        <div class="div_contacto">
            <label for="telefono">Telefono</label>
            <input class="input_contacto" type="number" placeholder="Ingresa tu telefono" id="telefono" name="telefono">
        </div>

        <div>
            <textarea name="mensaje" id="mensaje" cols="30" rows="5"></textarea>
        </div>

        <div class="boton_contacto">
            <button> Enviar </button>
            <!--input type="button" value=Enviar-->

        </div>
    </form>
